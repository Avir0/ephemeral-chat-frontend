<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephemeral Chat</title>
    <style>
      /* Screenshot deterrents */
      .secure-chat-container {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        position: relative;
      }
      .secure-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: linear-gradient(transparent 97%, rgba(0,0,0,0.06) 100%);
        background-size: 100% 3px;
        mix-blend-mode: multiply;
      }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#0f172a; color:#e2e8f0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:20px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
      .btn { background:#2563eb; color:white; padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:600; }
      .btn:disabled { opacity:.6; cursor:not-allowed; }
      input, textarea { width:100%; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; padding:10px; }
      .row { display:flex; gap:12px; }
      .row > * { flex:1; }
      a { color:#93c5fd; text-decoration: none; }
      .muted { color:#94a3b8; font-size: 0.9rem; }
      .msg { padding:8px 10px; border-radius:10px; margin-bottom:8px; background:#0b1220; border:1px solid #1f2937; }
      .msg.me { background:#1d283a; }
      .system { font-style: italic; color:#9ca3af; }
      .messages { height: 50vh; overflow-y: auto; padding-right:4px; }
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
      .badge { background:#065f46; color:#d1fae5; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:600; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
